<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three Divs: Left, Center, Right</title>
    <style>
        /* Style for the left div */
        .left-div {
            position: fixed;              /* Position relative to the viewport */
            left: 0;                      /* Align to the left edge */
            top: 50%;                     /* Position at 50% of the viewport height */
            transform: translateY(-50%);  /* Adjust to center vertically */
            width: 200px;
            height: 150px;
            border: 2px solid blue;       /* Visible blue border */
            background-color: lightblue;  /* Background for better visibility */
            text-align: center;           /* Center text inside */
            padding: 10px;
            box-sizing: border-box;       /* Ensure padding is included in the width */
        }

        /* Style for the center div */
        .center-div {
            position: fixed;                /* Position relative to the viewport */
            left: 50%;                      /* Start at 50% of the viewport width */
            top: 50%;                       /* Start at 50% of the viewport height */
            transform: translate(-50%, -50%); /* Adjust to center both horizontally and vertically */
            width: 200px;
            height: 150px;
            border: 2px solid red;          /* Visible red border */
            background-color: lightcoral;   /* Background for better visibility */
            text-align: center;             /* Center text inside */
            padding: 10px;
            box-sizing: border-box;
        }

        /* Style for the right div */
        .right-di {
            position: fixed;              /* Position relative to the viewport */
            right: 0;                     /* Align to the right edge */
            top: 50%;                     /* Position at 50% of the viewport height */
            transform: translateY(-50%);  /* Adjust to center vertically */
            width: 200px;
            height: 150px;
            border: 2px solid green;      /* Visible green border */
            background-color: lightgreen; /* Background for better visibility */
            text-align: center;           /* Center text inside */
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="left-div">Left Div</div>
<div class="center-div">Center Div</div>
<div class="right-di">Right Div</div>
</body>
</html>
